version: 0.1

phases:
  build:
    commands:
      - aws s3 cp --recursive public/ s3://$http://mybuckettt8080.s3-website-us-east-1.amazonaws.com/public/ --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
      - sed -i -e "s|assets/|$WEBSITE_S3_PREFIX/public/assets/|g" public/index.html
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.json

artifacts:
  type: zip
  files:
    - template-export.json
